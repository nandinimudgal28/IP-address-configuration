<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Activity Logs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='logs.css') }}">
</head>
<body>
  <h1>Recent Activity Logs</h1>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Action</th>
        <th>IP</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.ip }}</td>
        <td>{{ log.details }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4">No logs found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="back-btn" href="/">‚Üê Back to Dashboard</a>
</body>
</html>
